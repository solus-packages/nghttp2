name       : nghttp2
version    : 1.16.0
release    : 1
source     :
    - https://github.com/nghttp2/nghttp2/releases/download/v1.16.0/nghttp2-1.16.0.tar.xz : 311d53e13d1aea8991d06f7963b75dc0a853eca961e53a38b6bd3d8b1d89019d
license    : MIT
component  : programming
summary    : HTTP/2 C Library
description: |
    This is an implementation of the Hypertext Transfer Protocol version 2 in C.
builddeps  :
    - pkgconfig(jansson)
    - pkgconfig(libevent_openssl)

    - pkgconfig(openssl)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
