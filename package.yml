name       : nghttp2
version    : 1.35.0
release    : 4
source     :
    - https://github.com/nghttp2/nghttp2/releases/download/v1.35.0/nghttp2-1.35.0.tar.xz : 23610ddd446bf1a9ae12905b0e7f283afd46249794868b7acd581e693900544c
license    : MIT
component  : system.base
summary    : HTTP/2 C Library
description: |
    This is an implementation of the Hypertext Transfer Protocol version 2 in C.
builddeps  :
    - pkgconfig(jansson)
    - pkgconfig(libevent_openssl)
    - pkgconfig(openssl)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
