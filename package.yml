name       : nghttp2
version    : 1.36.0
release    : 5
source     :
    - https://github.com/nghttp2/nghttp2/releases/download/v1.36.0/nghttp2-1.36.0.tar.xz : e9bb86157b88eda5a6844a232e039febbb52c1aa44b640acbbfabe729b8287fc
license    : MIT
component  : system.base
summary    : HTTP/2 C Library
description: |
    This is an implementation of the Hypertext Transfer Protocol version 2 in C.
builddeps  :
    - pkgconfig(jansson)
    - pkgconfig(libevent_openssl)
    - pkgconfig(openssl)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
