name       : nghttp2
version    : 1.39.2
release    : 6
source     :
    - https://github.com/nghttp2/nghttp2/releases/download/v1.39.2/nghttp2-1.39.2.tar.xz : a2d216450abd2beaf4e200c168957968e89d602ca4119338b9d7ab059fd4ce8b
license    : MIT
component  : system.base
summary    : HTTP/2 C Library
description: |
    This is an implementation of the Hypertext Transfer Protocol version 2 in C.
builddeps  :
    - pkgconfig(jansson)
    - pkgconfig(libevent_openssl)
    - pkgconfig(openssl)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
